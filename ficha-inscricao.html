<html lang="pt-br">

  <body>
    <h1>Ficha de Inscrição</h1>
    <p></p>
    <form action="cadastrar.php" method="GET">
      <label for="timeID">Nome do time:</label>
      <input name="time" id="timeID" required />
      <button type="submit">Enviar</button>
      <p>
        <p>
            <label for="responsavel">Nome do responsável</label>
            <input name="responsavel" id="responsavel" maxlength="15">
        </p>
        <p>
        <label for="email_responsavel">E-mail do responsável</label>
        <input type="email" id="email_responsavel" name="email-responsável">
        </p>
        <p>
            <label>Cidade de Origem</label>
            <select name="Cidade">
                <option value="SBO">Santa Bárbara D'Oeste</option>
                <option value="AME">Americana</option>
                <option value="Sum">Sumaré</option>
            </select>
        </p>
        <p>
            <label>Campeonato:</label>
            <input type="radio" name="campeonato" value="Estadual"> Estadual
            <input type="radio" name="campeonato" value="Regional"> Regional
        </p>
        <p>
            <label>Categoria</label>
            <input type="checkbox" name="Categoria"value="sub20">SUB20
            <input type="checkbox" name="Categoria" value="sub17">SUB17
        </p>
        <p>
            <label for="consideracoes" id="consideracoes"></label>
            <br>
            <textarea name="consideracoes" id="consideracoes"></textarea>
        </p>
        <p>
            <label>Escudo:</label>
            <input type="file">
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
  </body>
</html>
